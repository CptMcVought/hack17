<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="nav">
          <h1>Verreis</h1>
          <form>

              <div class="form-group">
                <label for="navLabel">Route</label>
                <input class="form-control" id="origin" placeholder="From"></input>
                <input class="form-control" id="destination" placeholder="To"></input>
              </div>

              <div class="form-group">
                <label for="navLabel">Transport</label>
                <select class="form-control" id="transport">
                  <option value="BICYCLING">With Bike</option>
                  <option value="WALKING">On Foot</option>
                  <option value="DRIVING">With Car</option>
                  <option value="TRANSIT">With Train</option>
                </select>
              </div>

              <div class="form-group">
                <label for="navLabel">Journey duration in days</label>
                <input type="number" class="form-control" id="duration" placeholder="Ex. 4"></input>
              </div>

              <div class="form-group">
                <label for="navLabel">Max. Rainprobability [%]</label>
                <input type="number" class="form-control" id="prob" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="500" data-slider-step="1" data-slider-value="50" placeholder="Ex. 50" />
              </div>

              <div class="form-group">
                <label for="navLabel">Period of Time</label>
                <input type="date" class="form-control" id="starttime" placeholder="From"></input>
                <input type="date" class="form-control" id="endtime" placeholder="<To"></input>
              </div>


        </form>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>

        <div class="map" id="map">
          <div id="map1">
        </div>

      </div>

      <div class = "wrapright">

        <div class="info">
          <div class="vertical-menu">
            <a href="#" class="active" id="route1">Route 1</a>
            <a href="#" id="route2">Route 2</a>
            <a href="#" id="route3">Route 3</a>
          </div>
        </div>

        <div class="pramie">
          <h1>Pr채mienberechnung</h1>
          <div class="wrappramie">
            <div class="pramiebox pram1"><img src="img/level1.png" width="100%"><h5>40% R체ckerstattung<h5><h3>47.-</h3><button type="submit" class="btn btn-primary" id="submit">Offerte</button></div>
            <div class="pramiebox pram2"><img src="img/level2.png" width="100%"><h5>70% R체ckerstattung<h5><h3>69.-</h3><button type="submit" class="btn btn-primary" id="submit">Offerte</button></div>
            <div class="pramiebox pram3"><img src="img/level3.png" width="100%"><h5>100% R체ckerstattung<h5><h3>113.-</h3><button type="submit" class="btn btn-primary" id="submit">Offerte</button></div>
          </div>
          <!--
          <div class="wrappramie2">
              <img src="img/kontakt.jpg" width="100%">
          </div> -->
        </div>

      </div>


    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="javascript/verreis.js"></script>
    <script type="text/javascript" src="javascript/magic.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
