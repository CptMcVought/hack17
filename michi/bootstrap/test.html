<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="nav">
          <h1>Verreis</h1>
          <form>

              <div class="form-group">
                <label for="navLabel">Route</label>
                <input class="form-control" id="origin" placeholder="From"></input>
                <input class="form-control" id="destination" placeholder="To"></input>
              </div>

              <div class="form-group">
                <label for="navLabel">Transport</label>
                <select class="form-control" id="transport">
                  <option value="BICYCLING">With Bike</option>
                  <option value="WALKING">On Foot</option>
                  <option value="DRIVING">With Car</option>
                  <option value="TRAMSOT">With Train</option>
                </select>
              </div>

              <div class="form-group">
                <label for="navLabel">Journey duration in days</label>
                <input type="number" class="form-control" id="duration" placeholder="Ex. 4"></input>
              </div>

              <div class="form-group">
                <label for="navLabel">Max. detour in [km]</label>
                <input type="number" class="form-control" id="detour" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="500" data-slider-step="1" data-slider-value="50" placeholder="Ex. 50" />
              </div>

              <div class="form-group">
                <label for="navLabel">Period of Time</label>
                <input type="date" class="form-control" id="starttime" placeholder="From"></input>
                <input type="date" class="form-control" id="endtime" placeholder="<To"></input>
              </div>

              
        </form>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
        <div class="map" id="map">
          maps
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="magic.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUh1BO6WuwAyxeeBwMFsDnq1T_8vjkwkk&signed_in=true&libraries=places&callback=initialize" async defer></script>

    <script type="text/javascript" src="javascript/verreis.js"></script>
    <script type="text/javascript" src="javascript/magic.js"></script>
  </body>
</html>
